<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cuaca - Neumorphism</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #e0e5ec; /* Warna latar utama untuk neumorphism */
            padding: 20px;
        }

        .weather-card {
            width: 100%;
            max-width: 400px;
            background: #e0e5ec;
            border-radius: 40px;
            padding: 30px;
            text-align: center;
            color: #555;
            /* Bayangan ganda: kunci dari Neumorphism */
            box-shadow: 9px 9px 16px #a3b1c6, -9px -9px 16px #ffffff;
        }
        
        .search-box {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex-grow: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            border-radius: 20px;
            font-size: 16px;
            background: #e0e5ec;
            color: #555;
            box-shadow: inset 5px 5px 10px #a3b1c6, inset -5px -5px 10px #ffffff;
        }
        
        .search-box input::placeholder {
            color: #999;
        }

        
        .search-box button {
            border: none;
            outline: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background: #e0e5ec;
            color: #6a82fb;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
            transition: all 0.2s ease-in-out;
        }

        .search-box button:active { /* Efek saat tombol ditekan */
            box-shadow: inset 3px 3px 7px #a3b1c6, inset -3px -3px 7px #ffffff;
            transform: scale(0.98);
        }
        
        .weather-info {
            display: none; 
        }

        #weather-icon {
            width: 120px;
            height: auto;
            margin-top: 10px;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.1));
        }

        #temperature {
            font-size: 4.5rem;
            font-weight: 700;
            color: #333;
            line-height: 1;
        }

        #weather-desc {
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: capitalize;
            margin-bottom: 15px;
            color: #666;
        }
        
        #lokasi {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #444;
        }

        hr {
            border: 0;
            height: 2px;
            background: transparent;
            margin: 30px 10px;
            box-shadow: inset 2px 2px 5px #a3b1c6, inset -2px -2px 5px #ffffff;
        }
        
        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: center;
        }
        
        .details div {
            background: #e0e5ec;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
        }

        .details b {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #888;
        }

        .details p {
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="weather-card">
        <div class="search-box">
            <input type="text" id="lokasiInput" placeholder="Masukkan nama kota">
            <button id="cekCuacaBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="m19.6 21l-6.3-6.3q-.75.6-1.725.95T9.5 16q-2.725 0-4.612-1.888T3 9.5t1.888-4.612T9.5 3t4.613 1.888T16 9.5q0 1.1-.35 2.075T14.7 13.3l6.3 6.3zM9.5 14q1.875 0 3.188-1.312T14 9.5t-1.312-3.187T9.5 5T6.313 6.313T5 9.5t1.313 3.188T9.5 14"></path></svg>
            </button>
        </div>

        <div class="weather-info" id="weatherInfoContainer">
            <h1 id="lokasi">-</h1>
            <img id="weather-icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Ikon Cuaca">
            <h2 id="temperature">-</h2>
            <p id="weather-desc">-</p>

            <hr>

            <div class="details">
                <div>
                    <b>Negara</b>
                    <p id="negara">-</p>
                </div>
                <div>
                    <b>Provinsi</b>
                    <p id="provinsi">-</p>
                </div>
                <div>
                    <b>Longitude</b>
                    <p id="longitude">-</p>
                </div>
                <div>
                    <b>Latitude</b>
                    <p id="latitude">-</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        
        function getWeatherData() {
            const lokasiInput = document.getElementById("lokasiInput").value;
            if (!lokasiInput) {
                alert("Silakan masukkan nama lokasi.");
                return;
            }
            const urlapi = `https://api.weatherapi.com/v1/current.json?key=86b02565cf6844d197b64251250810&q=${lokasiInput}&aqi=no`;
            
            $.ajax({
                url: urlapi,
                method: "GET",
                success: function(data){
                    console.log(data);
                    document.getElementById("lokasi").innerHTML = data.location.name;
                    document.getElementById("temperature").innerHTML = `${Math.round(data.current.temp_c)}Â°C`;
                    document.getElementById("weather-desc").innerHTML = data.current.condition.text;
                    document.getElementById("negara").innerHTML = data.location.country;
                    document.getElementById("provinsi").innerHTML = data.location.region;
                    document.getElementById("longitude").innerHTML = data.location.lon;
                    document.getElementById("latitude").innerHTML = data.location.lat;
                    document.getElementById("weather-icon").src = `https:${data.current.condition.icon}`;
                    document.getElementById("weatherInfoContainer").style.display = "block";
                },
                error: function(error){
                    console.log(error);
                    alert("Lokasi tidak ditemukan atau terjadi kesalahan pada server.");
                    document.getElementById("weatherInfoContainer").style.display = "none";
                }
            });
        }
        
        document.getElementById("cekCuacaBtn").addEventListener("click", getWeatherData);
        
        document.getElementById("lokasiInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                getWeatherData();
            }
        });
    </script>
</body>
</html>
